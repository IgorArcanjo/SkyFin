<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyFin</title>
    <link rel="icon" href="/assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/recovery.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <header id="header" class="container grid">
      <a href="">
        <img src="../assets/images/logo.png" alt="Logo da SkyFin" />
      </a>
    </header>

    <main>
      <section id="standard-title" class="container grid">
        <div class="titulo">
          <h1>Recuperar Senha</h1>
        </div>
      </section>

      <section id="standard-recovery" class="container grid">
        <form action="../html/works.html" class="grid">
          <div class="email-box">
            <label for="email">Informe seu email:</label><br>
            <input id="email" type="email" placeholder="Email de recuperação" />
          </div>
          <input type="submit" value="CONTINUAR" id="button" />
        </form>
      </section>

      <section id="standard-recovery" class="container grid">
        <div class="texto-bottom">
          <h1 class="texto-bottom">Continue no nosso time e</h1>
          <h1 class="texto-bottom">esteja sempre em progresso!</h1>
        </div>
      </section>
      
      <section id="standard-recovery" class="container grid">
        <a href="../html/login.html" class="remember">LOGIN</a>
      
      </section>
    </main>
  </body>
</html>
